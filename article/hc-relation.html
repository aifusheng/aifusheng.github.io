		<h1>了解html,css和javascript三者之间的关系</h1>
		<p><span class="strong">1.HTML:</span>网页内容的载体,用来放置页面内容信息,可以包括文字,图片,视频,表格等等</p>
		<p><span class="strong">2.CSS(Cascading Style Sheets):</span>网页内容的修饰符,可以集中的为网页添加字体,背景颜色,放置的位置等属性</p>
		<p><span class="strong">3.Javascript:</span>用来实现网页上的特效效果,比如动画,滑过弹出下拉菜单,焦点新闻的轮换等等<small>过弹出下拉菜单,焦点新闻的轮换等</small></p>
		
	</div><!--内容结束-->
